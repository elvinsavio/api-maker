{% extends "base.html" %}

{% block title %} Applications {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">

    <div class="border border-border p-6  rounded shadow-lg w-full max-w-md ">
        <h2 class="text-2xl font-semibold mb-6 text-center">Create New Application</h2>

        <form method="post" action="/applications/create">

            <div class="mb-4 input-form">
                <label for="name" class="">Application Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="mb-6 input-form">
                <label for="description" class="">Application Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="button" onclick="window.location.href='/'"
                    class="button-destructive">
                    Cancel
                </button>

                <button type="submit" class="">
                    Create
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
